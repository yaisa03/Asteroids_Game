<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gui.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Asteroid Game</title>
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas> <!-- used to draw a rectangle on the spot by scripting -->
    <div id="load" class="screen" style="display:block;">
        Loading, please wait...
    </div>
    <div id="start" class="screen" style="display:none;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Asteroids_arcade_logo.svg">
        <button click="">Let's Play</button>
    </div>
    <div id="end" class="screen" style="display:none;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Asteroids_arcade_logo.svg">
        <button click="">Let's Play</button>
    </div>
</body>
</html>
